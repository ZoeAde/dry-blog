    <!-- Interview Section -->
<div>
    <section id="interview" class="container content-section text-center">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h2>Add Blog Post</h2>
            </div>
                <form role="form">
                    <section ng-hide="metaForm">
                        <div class="col-sm-5 col-lg-offset-1">
                            <div class="form-group">
                                <label for="text">First Name</label>
                                <input type="text" ng-model="newPost.firstName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text">Last Name</label>
                                <input type="text" ng-model="newPost.lastName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text">Position</label>
                                <input type="text" ng-model="newPost.position" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text">Company</label>
                                <input type="text" ng-model="newPost.company" class="form-control">
                            </div><br>
                            <button type="submit" class="btn btn-sm btn-primary" id="" ng-click="metaForm = true; interviewForm = false">Add</button>
                        </div>
                    </section>

                    <section ng-hide="interviewForm">
                        <div class="col-sm-5 col-lg-offset-1">
                            <div class="form-group">
                                <label for="text">New Question</label>
                                <input type="text" class="form-control" ng-model="question">
                            </div>
                            <div class="form-group">
                                <label for="text">Response</label>
                                <input type="text" class="form-control" ng-model="answer">
                            </div><br>
                             <button type="submit" class="btn btn-sm btn-primary" id="" ng-click="newPostContent()">+</button>
                             <button type="submit" class="btn btn-sm btn-primary" id="" ng-click="interviewForm = true; photoForm = false">Submit Interview</button>
                        </div>
                        <div ng-repeat="content in tempContent">
                            <ul>
                                <li>Question: {{ content.question }}</li>
                                <li>Answer: {{ content.answer }}</li>
                            </ul>
                        </div>
                    </section>
                    <section ng-hide="photoForm">
                        <div class="col-sm-5 col-lg-offset-1">
                            <div class="form-group">
                                <label>Select Files</label>
                                <br>
                                <button type="submit" class="btn btn-sm btn-primary" id="" ng-click="">Upload files</button>
                            </div>
                        </div><br>
                        <button type="submit" class="btn btn-sm btn-primary" id="" ng-click="addBlogPost(); go('/')">Add Post</button>
                    </section>
                </form>
            </div><!--closes row-->
        </div>
    </section>
</div>
