
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 center jumbo-border">
      <div class="main-view fadeIn fadeInOne">
        <img id="logo" ng-src="../img/dry_logo.png">
        <hr>
      </div>
      <div class="home-blurb row">
          <p class="fadeIn fadeInTwo">
          DRY Blog is a platform for women in tech space.
          </p>
<!--           <p>
          These exclusive interviews delve into the experiences that have shaped the foremost women in this scene with the intention of providing a resource to other women already in the field or those considering an introduction.
          </p> -->
          <p class="fadeIn fadeInThree">
            We are a community of builders, innovators, hustlers, creators, explorers, trailblazers, and so much more.
          </p>
          <p class="fadeIn fadeInFour">
           Welcome to the club.
          </p>
          <a href="#content" class="btn btn-circle page-scroll homeArrow fadeIn fadeInFive" du-smooth-scroll>
            <i class="fa fa-angle-double-down animated"></i>
          </a>
      </div>
    </div>
  </div>
  <section id="content">
    <div class="row fadeIn fadeInSix">
      <div class="col-sm-10 col-sm-offset-1">
        <ul class="polaroids">
          <li ng-repeat="post in posts">
            <a href="/post/{{post.lastName}}/{{post.firstName}}" class="text-center" ng-click="toTheTop()">
              <img ng-src="{{post.homeImage}}" alt="Image">
              <div class="polaroidTitle">{{post.firstName}}  {{post.lastName}}</div>
              <div class="polaroidSubtitle">{{post.position}}, {{post.company}}</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
