
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 center border">
      <div class="main-view">
        <h1 class="title text-center home-title">
          <strong class="dry">D/</strong>on't<br>
          <strong class="dry">R/</strong>epeat<br>
          <strong class="dry y">Y/</strong>ourself<br>
        </h1>
        <hr>
      </div>
      <div class="home-blurb">
          <p>
          DRY Blog features women in the Denver tech space.
          </p>
          <p>
          These exclusive interviews delve into the experiences that have shaped the foremost women in this scene with the intention of providing a resource to other women already in the field or those considering an introduction.
          </p>
          <a href="#/#content" class="btn btn-circle page-scroll homeArrow">
            <i class="fa fa-angle-double-down animated"></i>
          </a>
      </div>
    </div>
  </div>
  <a name="content"></a>
  <section>
    <div class="row">
      <ul class="polaroids">
        <li ng-repeat="post in posts">
          <a href="/#/post/{{post._id}}/{{post.firstName}}" title="{{ post.firstName }} {{ post.lastName }}">
            <img src="{{post.homeImage}}" alt="Image">
          </a>
        </li>
      </ul>
    </div>
  </section>
</div>
