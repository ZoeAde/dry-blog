            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="block">
                            <h1 class="brand-heading">{{ post.firstName }}</h1>
                            <p class="intro-text">{{ post.position }}, {{ post.company }}</p>
                        </div>
                        <a href="#interview" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Interview Section -->
<div>
    <section id="interview" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>The Interview</h2>
                <div ng-repeat="content in post.content">
                    <div class="interviewer">{{ content.question }}</div>

                    <div class="interviewee"><strong>{{ post.firstName }}: </strong>{{ content.answer }}</div>

                </div>
            </div>
        </div>
    </section>
</div>
